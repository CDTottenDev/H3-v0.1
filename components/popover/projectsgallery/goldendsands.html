      class="close-btn"
      onclick="document.getElementById('projectgallerycarouselgoldendsands').hidePopover()"
    >
      ×
    </button>

    <div class="gallery-container">
      <div class="gallery-wheel">
        <div class="gallery-item">
          <img src="/assets/images/golden sands/1.jpg" alt="Land Development" />

        <div class="gallery-item">
          <img src="/assets/images/golden sands/2.jpg" alt="Land Development" />
