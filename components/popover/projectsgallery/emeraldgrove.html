<div class="project-gallery" id="projectgallerycarouselemeraldgrove">
  <div class="carouselcontainer">
    <button
      class="close-btn"
      onclick="document.getElementById('projectgallerycarouselemeraldgrove').hidePopover()"
    >
      ×
    </button>

    <div class="gallery-container">
      <div class="gallery-wheel">
        <div class="gallery-item">
          <img
            src="/assets/images/emerald grove/road-before-HD.jpg"
            alt="Road Development/Gravel"
          />
        </div>
        <div class="gallery-item">
          <img
            src="/assets/images/emerald grove/road-after-HD.jpg"
            alt="Road Development/Gravel"
          />
        </div>
      </div>
    </div>

    <div class="focused-container">
      <img
        class="focused-image"
        src="/assets/images/emerald grove/road-before-HD.jpg"
        alt="Focused Project Image"
      />
      <button class="nav-arrow prev">❮</button>
      <button class="nav-arrow next">❯</button>
    </div>
  </div>
</div>
