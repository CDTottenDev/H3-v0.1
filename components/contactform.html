<section class="popup-container" id="popupContainer">
  <div class="popup-form">
    <button class="close-btn" id="closePopupBtn">&times;</button>
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <div class="error" id="nameError">Please enter a valid name</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <div class="error" id="emailError">Please enter a valid email</div>
      </div>
      <div class="form-group">
        <label for="message">Project Description:</label>
        <textarea id="message" required></textarea>
        <div class="error" id="messageError">Please enter a message</div>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</section>
